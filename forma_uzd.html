<html>
	<head>

	<body>
		<form method="post" action="" name="regforma">
			<h1>Reģistrēšanas forma</h1>
			<fieldset>
				<legend>Personas dati</legend>
					<label class="required">Vārds:*</label>
					<input type="text" name="vards" id="vards" required="required" /><br/>
					<label class="required">Uzvārds:*</label>
					<input type="text" name="uzvards" id="uzvards" required="required"/><br/>
					<label class="required">E-pasts:*</label>
					<input type="email" name="epasts" id="epasts" required="required"/><br/>
					<label class="required">Vecums:*</label>
					<select name="age" id="age" required="required"><option> </option></select> <!--DropDown, iegūst vērību no JS masīva-->
			</fieldset>
			<label id="piezimes"></label>
					<textarea cols="73" rows="5" placeholder="Piezīmes" name="piezimes"></textarea></br>
					
			<label id="piekritu">Piekrītu noteikumiem:*</label>
				<input type="checkbox" name="piekritu" required="required" /><br/>
				
			<input type="reset" value="Atcelt" class="poga"/>
			<input type="submit" value="Saglabāt" class="poga" onclick="paradit"()/>
			<button onclick="paradit()" class="poga">Parādīt</button>
			
			
			</form>

				"80", "81", "82", "83","84", "85", "86", "87", "88", "89","90", "91", "92", "93", "94", "95", "96", "97", "98", "99", "100"];
				
				for(var i = 0; i < options.length; i++) {

					el.value = opt;
					select.appendChild(el);
					}
